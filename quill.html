<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/quill.css">
        <link rel="stylesheet" href="fonts/remixicon.css">
    </head>
    <body>
        <div id="nav-header" class="sheet-background">            
            <div id="title-bar">CHISEL - QUILL</div>
            <a href="index.html" id="home-button"><i class="ri-arrow-left-line"></i><i class="ri-home-2-fill"></i></a>
        </div>
        <div id="explorer" class="sheet-background">
            <div id="explorer-main" class="sheet-section">
                <div id="explorer-list-universal">
                    <div id="explorer-header" class="small-header">Explorer</div>
                    <a href="#home" id="home-button" class="explorer-button"><i class="ri-home-2-fill"></i> Home</a>
                    <a href="#worlds" id="worlds-button" class="explorer-button"><i class="ri-earth-fill"></i> Worlds</a>
                </div>
                <div id="explorer-list-world">
                    <div id="explorer-header" class="small-header">World Name</div>
                    <div id="explorer-list-world-buttons">
                        <a href="#overview" id="overview-button" class="explorer-button"><i class="ri-book-2-fill"></i> Overview</a>
                        <a href="#builder" id="builder-button" class="explorer-button"><i class="ri-haze-fill"></i> World Objects</a>
                        <a href="#maps" id="maps-button" class="explorer-button"><i class="ri-map-fill"></i> Maps</a>
                        <a href="#history" id="history-button" class="explorer-button"><i class="ri-hourglass-fill"></i> History</a>
                        <a href="#campaigns" id="campaigns-button" class="explorer-button"><i class="ri-team-fill"></i> Campaigns</a>
                        <a href="#writing" id="writing-button" class="explorer-button"><i class="ri-pen-nib-fill"></i> Writing Tools</a>
                        <a href="#files" id="files-button" class="explorer-button"><i class="ri-folder-3-fill"></i> Files</a>
                    </div>
                </div>
                <div id="explorer-help">
                    <a href="#help" id="help-button" class="explorer-button"><i class="ri-question-fill"></i> Help & Info</a>
                </div>
            </div>
        </div>
        <div id="menu" class="sheet-background">
            <div id="home" data-active=false class="sheet-section">
                <div id="home-header" class="small-header">Home</div>
                <form id="form">
                    <input type="text" name="text" id="text" style="color: black;">
                    <input type="submit" name="submit" id="submit" style="color: black;">
                </form>
            </div>
            <div id="worlds" data-active=false class="sheet-section">
                <div id="worlds-header" class="small-header">Worlds</div>
            </div>
            <div id="overview" data-active=false class="sheet-section">
                <div id="overview-header" class="small-header">Overview</div>
            </div>
            <div id="builder" data-active=true class="sheet-section">
                <div id="builder-header" class="small-header">World Object Builder</div>
                <div id="builder-content">
                    <div id="builder-content-list">
                        <div id="builder-content-list-header" class="small-header">World Objects</div>
                    </div>
                    <div id="builder-content-main">
                        <div id="builder-content-main-header" class="small-header">Builder</div>
                    </div>
                </div>
            </div>
            <div id="maps" data-active=false class="sheet-section">
                <div id="maps-header" class="small-header">Maps</div>
            </div>
            <div id="history" data-active=false class="sheet-section">
                <div id="history-header" class="small-header">History</div>
            </div>
            <div id="campaigns" data-active=false class="sheet-section">
                <div id="campaigns-header" class="small-header">Campaigns</div>
            </div>
            <div id="writing" data-active=false class="sheet-section">
                <div id="writing-header" class="small-header">Writing</div>
            </div>
            <div id="files" data-active=false class="sheet-section">
                <div id="files-header" class="small-header">Files</div>
            </div>
            <div id="help" data-active=false class="sheet-section">
                <div id="help-header" class="small-header">Help & Info</div>
            </div>
        </div>
        <div id="popup"></div>

        <script src="js/quill/classes.js"></script>
        <script src="js/quill/main.js"></script>
    </body>
</html>
